<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Todo App</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="Write anything and hit enter to add" autocomplete="off">
            <button id="add-button">ADD</button>

        </form>
        <ul id="todo-list">
            <li class="todo">
                <input type="checkbox" id="todo-1">
                <label class="custom-checkbox" for="todo-1">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    </svg>
                      
                </label>
                <label for="todo-1" class="class todo-text">
                    webdev project with html, css and js
                </label>
                <button class="delete-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T520-120h-240" fill="black" />
                    </svg>
                </button>
            </li>
            <li class="todo">
                <input type="checkbox" id="todo-2">
                <label class="class custom-checkbox" for="todo-2">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    </svg>
                      
                </label>
                <label for="todo-2" class="todo-text">
                    webdev project with html, css and js
                </label>
                <button class="delete-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T520-120h-240" fill="black" />
                    </svg>
                </button>
                </li>
        </ul>
    </div>
    
</body>
</html>
